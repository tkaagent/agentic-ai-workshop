interfaces {
    eth1 {
        description "Connection to PE1";
        unit 0 {
            family inet {
                address 10.20.20.3/24;
            }
            family mpls;
        }
    }
    eth2 {
        description "Connection to PE2";
        unit 0 {
            family inet {
                address 10.30.30.3/24;
            }
            family mpls;
        }
    }
    lo0 {
        unit 0 {
            family inet {
                address 10.3.3.3/32;
            }
            family iso {
                address 49.0001.0100.1001.0003.00;
            }
        }
    }
}
policy-options {
    policy-statement EXPORT_LO {
        term 10 {
            from {
                route-filter 10.3.3.3/32 exact;
            }
            then accept;
        }
    }
    policy-statement NH_SELF {
        term 10 {
            then {
                next-hop self;
            }
        }
    }
}
routing-options {
    rib mpls.0;
    router-id 10.3.3.3;
}
protocols {
    bgp {
        group underlay {
            type external;
            export EXPORT_LO;
            neighbor 10.20.20.2 {
                family inet {
                    labeled-unicast {
                        resolve-vpn;
                    }
                }
                peer-as 65001;
                local-as 65002;
            }
            neighbor 10.30.30.4 {
                family inet {
                    labeled-unicast {
                        resolve-vpn;
                    }
                }
                peer-as 65003;
                local-as 65004;
            }
        }
    }
    mpls {
        interface all;
    }
    isis {
        interface all {
            point-to-point;
        }
        interface eth0 {
            disable;
        }
        interface lo0.0;
        level 1 wide-metrics-only;
        level 2 wide-metrics-only;
    }
}
